<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>csv_data</h1>
    <table>
        <thead>
            <tr>
                <th>Restaurant_Name</th>
                <th>Address</th>
                <th>Category</th>
                <th>Rating</th>
                <!-- Add more table headers for each column in your CSV -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <!-- Add more table cells for each column in your CSV -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
